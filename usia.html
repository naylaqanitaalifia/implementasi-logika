        const usia = (x) => {
            if (x <= 10 && x >= 1) {
                return "anak-anak";
            }else if (x <= 18 && x >= 10) {
                return "remaja";
            }else if (x <= 30 && x >= 18) {
                return "dewasa";
            }else {
                return "orang tua";
            }
        }

        // atau

            if(usia <= 18 && usia >= 10) data = "remaja";
            if(usia <= 30 && usia >= 18) data = "dewasa";

        }
